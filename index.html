<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculadora</title>
</head>
<body>

    <div class="title">Calculadora hecha por tomi-villarreal</div>

    <div class="calculator-body">
        <div class="calculator-screen"></div>
        <div class="calculator-buttons">
            <!-- <button id="button-%">%</button>
            <button id="button-X">X</button>
            <button id="button-AC">AC</button>
            <button id="button-+">+</button>
            <button id="button-A">-</button> -->
            <div class="div-button-9"><button id="button-9">9</button></div>
            <div class="div-button-8"><button id="button-8">8</button></div>
            <div class="div-button-7"><button id="button-7">7</button></div>
            <div class="div-button-6"><button id="button-6">6</button></div>
            <div class="div-button-5"><button id="button-5">5</button></div>
            <div class="div-button-4"><button id="button-4">4</button></div>
            <div class="div-button-3"><button id="button-3">3</button></div>
            <div class="div-button-2"><button id="button-2">2</button></div>
            <div class="div-button-1"><button id="button-1">1</button></div>
            <div class="div-button-x"><button class="operation" id="button-x">x</button></div>
            <div class="div-button-minus"><button class="operation" id="button-minus">-</button></div>
            <div class="div-button-plus"><button class="operation" id="button-plus">+</button></div>
            <div class="div-button-0"><button id="button-0">0</button></div>
            <div class="div-button-point"><button id="button-point">.</button></div>
            <div class="div-button-equal"><button class="operation" id="button-equal">=</button></div>
            <div class="div-button-ac"><button id="button-ac">AC</button></div>
            <div class="div-button-porcent"><button id="button-porcent">%</button></div>
            <div class="div-button-div"><button class= "operation"id="button-div">/</button></div>
            <div class="div-button-unk"><button id="button-unl">?</button></div>


            <!-- <button id="button-8">8</button>

        </div>

    </div>



    <script src="script.js"></script>
</body>
</html>
